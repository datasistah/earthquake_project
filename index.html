<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Project 2: Earthquakes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <!-- Create Home Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #50327c;">
    <div class="container-fluid">
      <a class="navbar-brand" class="whitefont" href="index.html">Home</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Create dropdown Graphs Navbar -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              Graphs</a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="count_by_year.html">Earthquake Count by Year</a>
              <a class="dropdown-item" href="magnitude_count.html">Earthquake Magnitude Count</a>
              <a class="dropdown-item" href="magnitudes.html">Earthquake Magnitudes (Richter Scale)</a>
              <a class="dropdown-item" href="magnitudes_and_year.html">Earthquake Magnitudes by Year and Magnitude Class
                (Richter Scale)</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Title -->
  <div class="wrapper">

    <div class="hero text-center">
      <br>
      <h2 data-scrambler>Earthquakes Around the World from 1600-2020</h2>
      <br>
      <hr>
    </div>

    <!-- Filter Search -->
    <div class="container">

      <div class="row margin-top-50">
        <div class="col-md-12">

          <button class="btn btn-light btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            Location
            <select id="country" type="text">
              <option class="small" value="Select All">Select All</option>
            </select>
          </button>
          <button class="btn btn-light btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            Year
            <select id="datetime" type="text">
              <option value="Select All">Select All</option>
            </select>
          </button>

          <button class="btn btn-light btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            Year Range
            <select id="yearmin" type="text">
              <option value="Select All">Select All</option>
            </select>
            <select id="yearmax" type="text">
              <option value="Select All">Select All</option>
            </select>
          </button>

          <button class="btn btn-light btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            Month
            <select id="month" type="text">
              <option value="Select All">Select All</option>
            </select>
          </button>

          <button class="btn btn-light btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            Magnitude Type
            <select id="magnitude">
              <option value="Select All">Select All</option>
              <option value="minor">Minor (3-3.9)</option>
              <option value="light">Light (4-4.9)</option>
              <option value="moderate">Moderate (5-5.9)</option>
              <option value="strong">Strong (6-6.9)</option>
              <option value="major">Major (7-7.9)</option>
              <option value="great">Great (8 or more)</option>
            </select>
          </button>

          <button class="btn btn-light btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            Earthquake Related Deaths (Yes/No)
            <select id="death">
              <option value="Select All">Select All</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </button>
        </div>
        <button id="filter-btn" type="button" class="btn btn-default">Filter Data</button>
        <button id="filter-btn-clear" type="reset" class="btn btn-default">Clear Filters</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Heatmap Section -->
  <div class="row">
    <div id="heatmap" class="col-md-12">
    </div>
  </div>
  <br>

  <!-- Filtered Data Summary Section (Cards) -->
  <div class="row">
    <div class="col-md-12 card-deck">
      <div class="bg-info card">

        <div class="card-body">
          <h4 class="card-text text-center"><strong>Maximum Magnitude</strong></h4>
          <h2 id="maxmag" class="text-center card-title"></h2>
        </div>
      </div>
      <div class="bg-info card">

        <div class="card-body">
          <h4 class="card-text text-center"><strong>Average Depth</strong></h4>
          <h2 id="depth" class="text-center card-title"></h2>


        </div>
      </div>
      <div class=" bg-info card">
        <div class="card-body">
          <h4 class="text-center card-text"><strong>Earthquake Count</strong></h4>
          <h2 id="earthcount" class="text-center card-title"></h2>
        </div>
      </div>
    </div>
  </div>

  <!-- Scatter and Histogram -->
  <div class="row">
    <div id="bar" class="col-md-6"></div>
    <div id="histogram" class="col-md-6"></div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div id="stackedbar"></div>
    </div>
  </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.5.0/d3.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.0.0/math.min.js"></script>
  <script src="logic.js"></script>
  <script src="animation.js"></script>
  <script src="scrambling-letters-master/js/scramble.js"></script>

</body>

</html>
