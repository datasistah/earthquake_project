<html>

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

</head>

<body>
    <div class="wrapper">

    <div class="hero text-center">
        <h2>Earthquakes Around the World</h2>
        <hr>
    </div>
    <div class="container">
        <div class="row margin-top-50">
            <div class="col-md-2">
                <aside class="filters">
                    <div class="panel panel-default">
                        <div class="panel-heading">Filter Search</div>
                            <div class="panel-body">
                                <form id="form">
                                    <div class="form-group">
                                        <ul class="list-group" id="filters">
                                            <li class="filter list-group-item">
                                                <label for="datetime">Year</label>
                                                <select id="datetime" type="text" placeholder="2015" ></select>
                                            </li>
                                            <li class="filter list-group-item">
                                                <label for="month">Month</label>
                                                <select id="month" type="text" placeholder="2015" ></select>
                                            </li>
                                            <li class="filter list-group-item">
                                                <label for="country">Country</label>
                                                <select id="country" type="text" placeholder="USA" ></select>
                                            </li>
                                            <li class="filter list-group-item">
                                                <label for="magnitude">Magnitude Type</label>
                                                <select id="magnitude">
                                                    <option value="minor">Minor (3-3.9)</option>
                                                    <option value="light">Light (4-4.9)</option>
                                                    <option value="moderate">Moderate (5-5.9)</option>
                                                    <option value="strong">Strong (6-6.9)</option>
                                                    <option value="major">Major (7-7.9)</option>
                                                    <option value="great">Great (8 or more)</option>
                                                </select>
                                            </li>
                                            <li class="filter list-group-item">
                                                <label for="death">Earthquake Related Deaths (Yes/No)</label>
                                                <select id="death">
                                                    <option value="yes">Yes</option>
                                                    <option value="no">No</option>
                                                </select>
                                            </li>
                    </ul>
                  </div>
                  <button id="filter-btn" type="button" class="btn btn-default">Filter Data</button>
                  <button id="filter-btn-clear" type="reset" class="btn btn-default">Clear Filters</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Year</th>
                  <th class="table-head">Month</th>
                  <th class="table-head">Date</th>
                  <th class="table-head">Hours</th>
                  <th class="table-head">Minutes</th>
                  <th class="table-head">Tsunami</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Latitude</th>
                  <th class="table-head">Longitude</th>
                  <th class="table-head">Focal Depth (km)</th>
                  <th class="table-head">Magnitude (Richter Scale)</th>
                  <th class="table-head">Deaths</th>
                  <th class="table-head">Injuries</th>
                  <th class="table-head">Damage (in $Mill)</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
        <div class="row">
      <div class="col-md-12">
        <h2 class="text-center">Filtered Data Summary</h2>
        <ul class="summary" id="maxmag"></ul>
      </div>
    </div>
    <div class="row">
        <div class="col-md-12">
          <div id="bar"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
          <div id="histogram"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
          <div id="heatmap"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
          <div id="stackedbar"></div>
        </div>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.0.0/math.min.js"></script>
  <script src="logic.js"></script>
</body>

</html>
